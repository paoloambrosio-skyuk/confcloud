@(voteForm: Form[String], words: Seq[String])(implicit messages: Messages, flash: Flash)
@import helper._

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        @flash.get("success").map { success =>
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> @success
            </div>
        }
        <div class=container>
            <h1>Scala Technology Cloud</h1>
            <p>Vote for your Scala Tech...</p>

            <form action="/vote" method="POST" >
                <div class="form-group">
                    <input name="word" class="form-control input-lg" id="word" placeholder="">
                </div>
            </form>

            <form action="/vote" method="POST" >
                @words.sortWith(_.toLowerCase < _.toLowerCase).map { tech =>
                <input type="submit" name="word" value="@tech" class="btn btn-default btn-lg"></input>
                }
            </form>
        </div>
    </body>
</html>
